version: 2.0
jobs:
 js_scss_linting:
   docker:
     - image: cimg/node:14.10.1 # the primary container, where your job's commands are run
   steps:
     - checkout # check out the code in the project directory
     - restore_cache:
        key: v2-dependency-cache-{{checksum "package-lock.json"}}
     - run: npm ci
     - save_cache:
        key: v2-dependency-cache-{{checksum "package-lock.json"}}
        paths:
          - /root/.npm
     - run: npx grunt test
 php_linting:
   docker:
     - image: cimg/php:8.0.3
   steps:
     - checkout # check out the code in the project directory
     - restore_cache:
        key: -v1-deps{{checksum "composer.lock"}}
     - run: composer install
     - save_cache:
        key: -v1-deps{{checksum "composer.lock"}}
        paths:
          - vendor
     - run: composer phpcs
workflows:
 version: 2
 basic_linting_tests:
   jobs:
     - js_scss_linting
     - php_linting